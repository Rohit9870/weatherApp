<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container border rounded mx-auto mt-5 w-50 p-5 shadow container_class">
        <div class="card-body">
            <!-- Search Bar -->
            <div class="d-flex justify-content-center p-2 mb-4">
                <input type="search" name="search" id="search_bar" class="form-control w-75 me-2" placeholder="Search city">
                <button class="btn btn-outline-secondary" onclick="searchValue()">
                    <img src="images/search_icon.png" alt="search" style="width: 20px;">
                </button>
            </div>

            <!-- Weather Icon -->
            <div class="text-center mb-4">
                <img src="images/clear.png" alt="weather-icon" class="img-fluid" style="width: 100px;">
            </div>

            <!-- Temperature Display -->
            <div class="text-center mb-4">
                <h1 class="display-1 fw-bold temperature">22Â°C</h1>
                <p class="status"></p>
            </div>

            <!-- City Name -->
            <div class="text-center mb-4">
                <h1 class="display-5 city_name" >City Name</h1>
            </div>

            <!-- Humidity and Wind Speed -->
            <div class="row text-center mt-4">
                <!-- Humidity Section -->
                <div class="col-md-6">
                    <div class="d-flex justify-content-center align-items-center mb-3">
                        <img src="images/icons8-humidity-64.png" alt="humidity" style="width: 50px;">
                        <div class="ms-3">
                            <h3 class="humidity">53</h3>
                            <h5>Humidity</h5>
                        </div>
                    </div>
                </div>

                <!-- Wind Speed Section -->
                <div class="col-md-6">
                    <div class="d-flex justify-content-center align-items-center mb-3">
                        <img src="images/winds-weather-symbol.png" alt="wind speed" style="width: 50px;">
                        <div class="ms-3">
                            <h3 class="wind_speed">5.66</h3>
                            <h5>Wind Speed</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
